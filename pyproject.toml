celery = "5.3.5"
cmarkgfm = "^2022.10.27"
dj-rest-auth = "^5.0.0"
django = "^4.2.5"
django-anymail = "^10.1"
django-axes = "^6.1.1"
django-behaviors = "^0.5.1"
django-cachalot = "^2.6.1"
