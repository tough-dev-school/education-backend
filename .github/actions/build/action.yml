---
name: build

runs:
  using: composite

  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Format dependecies for not yet updated actions/setup-python
      run: uv export --extra=dev -o requirements.txt
      shell: bash

    - name: Install python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        cache: 'pip'
        python-version-file: 'pyproject.toml'

    - name: Save python version to the env
      run: echo "python-version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_ENV
      shell: bash

    - name: Install deps
      if: steps.setup-python.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
      shell: bash

    - name: Restore default environment
      run: cp src/core/.env.ci src/core/.env
      shell: bash
