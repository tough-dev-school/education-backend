---
name: build

runs:
  using: composite

  steps:
    - name: Restore UV venv cache
      id: deps-cache
      uses: actions/cache@v5
      with:
        path: .venv
        key: deps-${{ hashFiles('uv.lock') }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        activate-environment: true

    - name: Install deps
      if: steps.deps-cache.outputs.cache-hit != 'true'
      run:
        uv sync
      shell: bash

    - name: Save python version to the env
      run: echo python-version=$(uv run python --version|awk '{print $2}') >> $GITHUB_ENV
      shell: bash

    - name: Restore default environment
      run: cp src/core/.env.ci src/core/.env
      shell: bash
