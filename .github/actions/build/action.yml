name: build

runs:
  using: composite

  steps:
    - name: load cached poetry installation
      id: cached-poetry
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: poetry-${{ runner.os }}-${{ env.poetry-version }}

    - name: install poetry
      uses: snok/install-poetry@v1
      with:
        version: ${{ env.poetry-version }}

    - name: install python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        cache: 'poetry'
        python-version-file: 'pyproject.toml'

    - name: save python version to github env
      run: echo "python-version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_ENV
      shell: bash

    - name: install deps
      if: steps.setup-python.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
      shell: bash

    - name: restore default environment
      run: cp src/core/.env.ci src/core/.env
      shell: bash
