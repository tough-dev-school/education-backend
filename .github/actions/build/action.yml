name: build

runs:
  using: composite

  steps:
    - name: save poetry version to github env
      run: |
        if command -v poetry >/dev/null 2>&1; then
          echo "poetry-version=$(poetry --version)" >> $GITHUB_ENV
        else
          echo "poetry-version=none" >> $GITHUB_ENV
        fi
      shell: bash

    - name: load cached poetry installation
      id: cached-poetry
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: poetry-${{ runner.os }}-${{ env.poetry-version }}

    - name: install poetry
      if: steps.cached-poetry.outputs.cache-hit != 'true'
      run: curl -sSL https://install.python-poetry.org | python3 -
      shell: bash

    - name: install python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        cache: 'poetry'
        python-version-file: 'pyproject.toml'

    - name: save python version to github env
      run: echo "python-version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_ENV
      shell: bash

    - name: install deps
      run: poetry install --no-interaction --no-root
      shell: bash

    - name: restore default environment
      run: cp src/core/.env.ci src/core/.env
      shell: bash
