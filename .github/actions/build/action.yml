name: build

runs:
  using: composite

  steps:
    - name: get poetry version
      id: poetry-version
      run: |
        if command -v poetry >/dev/null 2>&1; then
          echo "poetry-version=$(poetry --version)" >> $GITHUB_ENV
        else
          echo "poetry-version=none" >> $GITHUB_ENV
        fi
      shell: bash

    - name: load cached poetry installation
      id: cached-poetry
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: poetry-${{ runner.os }}-${{ env.poetry_version }}

    - name: install poetry
      if: steps.cached-poetry.outputs.cache-hit != 'true'
      run: curl -sSL https://install.python-poetry.org | python3 -
      shell: bash

    - name: install python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        cache: 'poetry'
        python-version-file: 'pyproject.toml'

    - name: write python version to file
      run: echo "${{ steps.setup-python.outputs.python-version }}" > .python-version

    - name: upload python version to artifacts
      uses: actions/upload-artifact@v2
      with:
        name: python-version
        path: .python-version

    - name: install deps
      run: poetry install --no-interaction --no-root
      shell: bash

    - name: restore default environment
      run: cp src/core/.env.ci src/core/.env
      shell: bash
