version: '2'

services:
  rabbitmq:
    image: rabbitmq:3.8-alpine
    ports:
      - 5672:5672

  postgres:
    image: f213/dev-postgres
    ports:
     - 5432:5432
    volumes:
      - dev-db-data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379

volumes:
  dev-db-data: