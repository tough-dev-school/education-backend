version: 2.1
orbs:
  docker: circleci/docker@0.5.13

defaults: &defaults
  docker:
    - image: circleci/python:3.6-stretch
      environment:
        - DATABASE_URL=sqlite:////tmp/prj.sqlite
        - CELERY_BACKEND=redis://redis:6379

    - image: circleci/redis:4.0.14-alpine3.10
      name: redis

jobs:
  build:
    <<: *defaults

    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "requirements.txt" }}

      - run:
          command: sudo apt-get --no-install-recommends install -y locales-all gettext

      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          key: deps-{{ checksum "requirements.txt" }}
          paths:
            - "venv"

      - run:
          command: mv src/app/.env.ci src/app/.env

      - run:
          name: Run linters
          command: |
            . venv/bin/activate
            cd src && flake8

      - persist_to_workspace:
          root: .
          paths:
            - "venv"
            - "src"
            - ".circleci"

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Install locale stuff
          command: sudo apt-get update && sudo apt-get --no-install-recommends install -y locales-all gettext

      - run:
          command: |
            . venv/bin/activate
            cd src && py.test -x

  deploy:
    <<: *defaults

    steps:
      - checkout
      - run:
          name: Install deploy tooling
          command: |
            export D_RELEASE=0.5.1
            wget -O - https://cdn.rawgit.com/f213/d/351d2459/install.sh|sh
      - run:
          name: Update image
          command: |
            ./d add-host-key --force
            ./d update-image circle@borshev.com pmdaily f213/pmdaily-backend:${CIRCLE_SHA1}

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build
      - test:
          requires:
            - build

      - docker/publish:
          image: f213/pmdaily-backend
          requires:
            - test
          filters:
            branches:
              only: master

      - deploy:
          requires:
            - docker/publish
          filters:
            branches:
              only: master
